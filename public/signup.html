<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-image: url("https://i.pinimg.com/736x/1c/63/e4/1c63e46c221267bc22271d071870c550.jpg");
        background-size: cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
    }

    /* Form Container */
    #signup-form {
        background-image: url("https://i.pinimg.com/736x/62/65/5f/62655f4b4cbdd441d23298864604d271.jpg");
        background-size: cover;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    #signup-form input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease-in-out;
    }

    #signup-form input:focus {
        outline: none;
        border-color: #4facfe;
        box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
    }

    #signup-form button {
        background: #4facfe;
        color: #ffffff;
        font-size: 16px;
        padding: 12px;
        border: none;
        border-radius: 8px;
        width: 100%;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
    }

    #signup-form button:hover {
        background: #00c6ff;
    }

    #signup-form button:active {
        transform: scale(0.98);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        #signup-form {
            padding: 1.5rem;
        }

        #signup-form input, 
        #signup-form button {
            font-size: 14px;
        }
    }
</style>
<body>
    <form id="signup-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Signup</button>
    </form>

    <script>
        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("http://localhost:5000/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password }),
            });

            const data = await response.json();
            if (response.ok) {
                console.log("Signup successful: :", data.name, data.email, data.password);
                window.location.href = "login.html";
            } else {
                const data = await response.json();
                console.error(data.message);
            }
        });
    </script>
</body>
</html>
